<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cake</title>
  </head>
  <body>
    <script>
      var cake = prompt("Do you want cake? (yes or no)");
      if (cake === "yes" || cake === "Yes" || cake === "y" || cake === "Y") {
        console.log("Have some cake!");
      } else if (cake === "no" || cake === "No" || cake === "n" || cake === "N"){
        console.log("No cake for you!!!!");
      } else {
        console.log("ERROR: Please answer yes or no");
      }
    </script>
  </body>
</html>
